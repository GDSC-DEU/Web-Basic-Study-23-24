name: Deploy Projects

on: 
  push: 
    branches: [$default-branch]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Static Web Project Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            jihongeek/project
            beomjun(012050)/project
            eunjin/project-24-1st
            jinwon/web
            minyook/img
            minyook/MYWEB_css
            minyook/MYWEB_html
            minkyong/2024-05-20
            seungjin/week-3
            seungjin/week-4
            yoojin/site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4