<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>animate-css</title>
  </head>
  <body>
    <!-- animate.css 라이브러리 애니메이션 효과를 라이브러리화! -->
    <!-- 라이브러리 : 리얼 도서관(anumate.css라는 책을 가져갈게요~) -->
    <!--  -->
    <a href="https://animate.style/">animate.css</a>

    <!-- 클래스명만 추가하여 애니메이션 효과를 적용할 수 있다!! -->

    <!-- animate__animated와 함께 요소에 클래스를 추가합니다. *필수*-->
    <h1 class="animate__animated animate__bounce">An animated element</h1>
    <h1 class="animate__animated animate__flash animate__delay-2s 2s">
      animate__flash
    </h1>
  </body>
</html>
