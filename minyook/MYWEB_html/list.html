<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/minyook/MYWEB_css/list.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Travelo</title>
  </head>
  <body>
    <header>
      <nav class="navi">
        <a class="a_img" href="/minyook/MYWEB_html/main.html">
          <img
            class="animate__animated animate__fadeIn"
            src="/minyook/img/logo.png"
            alt="logo"
          />
        </a>
        <ul>
          <li>
            <button class="navi-btn logout animate__animated animate__fadeIn">
              <span><a href="/minyook/MYWEB_html/login.html">로그아웃</a></span>
            </button>
          </li>
          <li>
            <button class="navi-btn mypage animate__animated animate__fadeIn">
              <span
                ><a href="/minyook/MYWEB_html/mypage.html">마이페이지</a></span
              >
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="board">
      <h2 class="list-text">최근 게시글</h2>
      <!-- 첫 번째 게시물 -->
      <div class="post">
        <img src="/minyook/img/background.jpg" alt="게시물 이미지" />
        <div class="post-content">
          <div class="post-title">첫 번째 게시물 제목</div>
          <div class="post-author">작성자: 홍길동</div>
          <a href="../Post/PostWrite.html">
            <button class="post-edit" type="button">수정</button>
          </a>
        </div>
      </div>

      <!-- 두 번째 게시물 -->
      <div class="post">
        <img src="/minyook/img/background2.jpg" alt="게시물 이미지" />
        <div class="post-content">
          <div class="post-title">두 번째 게시물 제목</div>
          <div class="post-author">작성자: 김철수</div>
          <a href="../Post/PostWrite.html">
            <button class="post-edit" type="button">수정</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
