<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/minyook/Moblie_WEB_css/login.css">
  <title>Moblie_WEB</title>
</head>
<body>
  
  <div class="header">
    <img class="img" src="/minyook/img/logo.png" alt="logo" />
  </div>

  <div class="login-form">
    <form id="loginForm">
      <input type="email" id="emailInput" placeholder="이메일" name="email" required><br>
      <input type="password" id="passwordInput" name="password" placeholder="비밀번호" required><br>
      <input type="button" class="login" value="로그인">
      <a href="/minyook/Mobli_WEB_html/signup.html">회원가입</a>
    </form>
  </div>

</body>
</html>
