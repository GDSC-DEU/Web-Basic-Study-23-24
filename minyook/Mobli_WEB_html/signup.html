<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/minyook/Moblie_WEB_css/signup.css">
  <title>Moblie_WEB</title>
</head>
<body>

  <div class="header">
    <img class="img" src="/minyook/img/logo.png" alt="logo" />
  </div>
  
  <div class="login-form">
    <form id="loginForm">
      <input type="text" id="name" placeholder="이름" required>
      <input type="email" id="emailInput" placeholder="이메일" required>
      <input type="password" id="passwordInput" placeholder="비밀번호" required>
      <input type="password" id="Confirmpassword" placeholder="비밀번호 재확인" required>
      <button type="button" id="login-btn"><a href="/minyook/Mobli_WEB_html/login.html">회원가입</a></button>
    </form>
  </div>

</body>
</html>
